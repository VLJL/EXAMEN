<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> <!--link de comunicacion-->
    
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> <!--link de comunicacion-->   
<body>
    <div class="text-center">
        
    
    <p>REGISTRATE A NUESTRAS CARRERAS</p>
    <div class="col-lg-6">
        <form action="#">
            <label for="email" class="form-label">correo</label>
            <div class="mb-4 input-group">
                <samp class="input-group-text">
                    <i class="bi bi-envelope-at-fill"></i>
                </samp>
                <input type="email" class="form-control" id="email" placeholder="jose@gmil.com">            
            </div>
            <!--otro-->
            <label for="nombre" class="form-label">nombre</label>
            <div class="mb-4 input-group">
                <samp class="input-group-text">
                    <i class="bi bi-envelope-at-fill"></i>
                </samp>
                <input type="nombre" class="form-control" id="nombre" placeholder="jose">            
            </div>
            <!--otro-->
            <label for="edad" class="form-label">edad</label>
            <div class="mb-4 input-group">
                <samp class="input-group-text">
                    <i class="bi bi-envelope-at-fill"></i>
                </samp>
                <input type="edad" class="form-control" id="edad" placeholder="27">            
            </div>
            <div class="my-4 text-center">
                    <button class="btn btn-primary" type="submit"> enviar</button>                
            </div>
        </form>

    </div>
</div>

</body>
</html>
